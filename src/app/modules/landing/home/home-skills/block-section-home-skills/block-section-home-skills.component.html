<div class="container m-auto">
  <ng-container *ngIf="!isSmallScreen">
    <fuse-masonry
    class="-mx-2"
    [items]="skills"
    [columns]="3"
    [columnsTemplate]="columnsTemplate">
  </fuse-masonry>

  <ng-template
    #columnsTemplate
    let-columns>
    <ng-container *ngFor="let column of columns">
      <!-- Column -->
      <div class="flex-1 mx-2 p-2 rounded space-y-6">
        <ng-container *ngFor="let item of column.items">
          @if (item.type === 'core') {
            <!-- Item -->
            <div @fadeInOut class="flex flex-row gap-4 justify-between py-4 px-8 rounded-2xl bg-sky-100 shadow-accent-100 backdrop-opacity-50 text-on-primary">
              <div class="text-primary">
                <h4 class="text-2xl fw-bold font-primary mb-5">{{ item.name }}</h4>
                <span class="text-md">{{ item.description }}</span>
              </div>
              <div *ngIf="item.icon" class="flex-1">
                <div class="w-20 h-20 rounded-full bg-blue-200 overflow-hidden">
                  <img class="scale-50 flex justify-center items-center object-cover" src="./assets/icons/{{ item.icon }}">
                </div>
              </div>
            </div>
          } @else if (item.type === 'soft') {
            <div @fadeInOut class="flex flex-row gap-4 relative justify-center py-4 px-8 rounded-2xl border-2 border-primary shadow-accent-100 backdrop-opacity-50 text-on-primary group outer-card">
              <div class="text-primary">
                <h4 class="text-3xl fw-bold font-primary mb-5">{{ item.name }}</h4>
              </div>
              <div class="absolute -top-12 -right-5 rotate-90-bottom-cw">
                <div class="w-20 h-20">
                  <img class="flex justify-center items-center object-cover text-primary" src="./assets/icons/{{ item.icon }}">
                </div>
              </div>
            </div>
          }
        </ng-container>
      </div>
    </ng-container>
  </ng-template>
  </ng-container>

  <ng-container *ngIf="isSmallScreen">
    <div class="m-4">
      <mat-chip-listbox aria-label="skils-selection">
      <ng-container *ngFor="let item of skills">
        @if (item.type === 'core') {
            <mat-chip [className]="'bg-blue-200'">
              <img matChipAvatar src="./assets/icons/{{ item.icon }}" alt="icon-{{ item.icon }}"/>
              {{ item.name }}
            </mat-chip>
          <!-- Item -->
          <!-- <div @fadeInOut class="flex flex-row gap-4 py-4 px-2 rounded-2xl bg-sky-100 shadow-accent-100 backdrop-opacity-50 text-on-primary mb-4 max-w-1/3">
            <div class="w-10 h-10 rounded-full bg-blue-200 overflow-hidden">
              <img class="scale-50 flex justify-center items-center object-cover" src="./assets/icons/{{ item.icon }}">
            </div>
            <div class="text-primary">
              <h4 class="text-xl fw-bold font-primary mb-0">{{ item.name }}</h4>
            </div>
          </div> -->
        } @else if (item.type === 'soft') {
          <mat-chip [className]="'bg-blue-200 relative text-on-primary group outer-card'">
            <img matChipAvatar src="./assets/icons/{{ item.icon }}" alt="icon-{{ item.icon }}"/>
            {{ item.name }}
            <div class="absolute -top-8 -right-5 rotate-90-bottom-cw">
              <div class="w-10 h-10">
                <img class="flex justify-center items-center object-cover text-primary" src="./assets/icons/{{ item.icon }}">
              </div>
            </div>
          </mat-chip>
          <!-- <div @fadeInOut class="flex flex-row gap-4 relative justify-center py-4 px-8 rounded-2xl border-2 border-primary shadow-accent-100 backdrop-opacity-50 text-on-primary group outer-card mb-4">
            <div class="text-primary">
              <h4 class="text-3xl fw-bold font-primary mb-5">{{ item.name }}</h4>
            </div>
            <div class="absolute -top-12 -right-5 rotate-90-bottom-cw">
              <div class="w-20 h-20">
                <img class="flex justify-center items-center object-cover text-primary" src="./assets/icons/{{ item.icon }}">
              </div>
            </div>
          </div> -->
        }
      </ng-container>
    </mat-chip-listbox>
    </div>
  </ng-container>

</div>

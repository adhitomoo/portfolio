<div [@entranceLeft]="animationState" class="fixed top-2 bottom-2 right-2 left-0 ms-auto max-h-screen w-1/3 bg-white border-blue-800 border-4 border-r-8 border-b-8 rounded-xl m-5 z-50">
  <div class="flex flex-col flex-auto p-6 pt-5 sm:p-8 sm:pt-10 overflow-y-auto max-h-240">
    <div class="flex items-center justify-between">
      <h6 class="text-blue-800 font-primary text-4xl">My Curriculum Vitae</h6>
      <a href="javascript:void(0)" (click)="closeModal()">
        <mat-icon svgIcon="heroicons_outline:x-mark" class="text-blue-800 txt-xl"></mat-icon>
      </a>
    </div>
    <div class="bg-blue-800 w-full h-2 rounded-xl my-4"></div>
    <div class="flex flex-col gap-5 relative">
      <div class="absolute top-0 bottom-0 bg-blue-800 he-full w-1 -left-4 rounded-xl"></div>
      @for (exp of experiences; track $index) {
        <div class="experience-row relative">
        <div class="absolute top-1 -left-5 bg-blue-800 he-full w-3 h-3 rounded-full border-white border-2"></div>
          <span class="text-blue-800 text-md">{{exp.dateStart}} - {{ exp.dateEnd }}</span>
          <h6 class="font-primary text-blue-800 text-2xl mb-4">{{ exp.title }}</h6>
          <ul class="ms-4">
            @for (desc of exp.description; track $index) {
              <li class="mb-3 list-disc">{{ desc }}</li>
            }
          </ul>
        </div>
      }
    </div>
  </div>

  <div class="flex items-center justify-center py-4">
    <button
      class="select-none rounded-lg border border-blue-800 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-blue-800 transition-all hover:opacity-75 focus:ring focus:ring-gray-300 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
      type="button"
    >
      Download CV
    </button>
  </div>
</div>
